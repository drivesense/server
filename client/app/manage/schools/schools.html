<div flex layout="row" layout-align="center center">
  <md-card>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>
          Schools
        </span>
      </div>
    </md-toolbar>
    <md-table-container>
      <table md-table>
        <thead md-head>
        <tr md-row>
          <th md-column></th>
          <th md-column>Name</th>
          <th md-column>Location</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="school in schools">
          <td md-cell>{{school.logo}}</td>
          <td md-cell>{{school.name}}</td>
          <td md-cell>{{school.location}}</td>
        </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</div>
