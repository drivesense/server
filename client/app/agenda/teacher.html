<div layout="row" flex>
  <drivesense-schedule layout="column" flex="60" api="schedule" on-load="onLoad" add-new-lesson="addNewLesson"></drivesense-schedule>
  <div layout="column" flex>
    <drivesense-map layout="column" flex="30" api="map"></drivesense-map>
    <div flex>
      Lesson info
    </div>
  </div>
</div>
<md-button class="md-fab md-fab-bottom-right md-primary" layout layout-align="center center"
           ng-click="addNewLesson($event)" aria-label="Add new lesson">
  <i class="mdi mdi-plus"></i>
</md-button>
