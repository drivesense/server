<div layout="row" flex>
  <ds-schedule layout="column" flex="60" api="schedule" on-load="onLoad" add-new-lesson="addNewLesson" lesson-details="selectLesson"></ds-schedule>
  <div layout="column" flex>
    <ds-map layout="column" flex api="map"></ds-map>
    <div flex>
      <div ng-if="currentLesson" layout="column" layout-margin>
        {{currentLesson.lesson.student.name.first + ' ' + currentLesson.lesson.student.name.last + ' - ' + (currentLesson.lesson.date | amDateFormat:'HH:mm')}}
        <label>Current</label>
        <div layout="row">
          <div ng-repeat="prog in currentLesson.progress">
            <label>{{prog.topic.name + ' - ' + prog.grade}}</label>
          </div>
        </div>
        <label>Lesson</label>
        <div layout="row">
          <div ng-repeat="prog in currentLesson.lesson.progress">
            <label>{{prog.topic.name + ' - ' + prog.grade}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<md-button class="md-fab md-fab-bottom-right md-primary" layout layout-align="center center"
           ng-click="addNewLesson($event)" aria-label="Add new lesson">
  <i class="mdi mdi-plus"></i>
</md-button>
